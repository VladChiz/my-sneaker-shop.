<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Магазин кросівок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .description {
            font-size: 18px;
            margin-top: 20px;
        }
        .price {
            font-size: 22px;
            color: green;
            margin-top: 10px;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .buy-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Кросівки Nike Air Max</h1>
    <img src="concert.jpg" alt="Кросівки Nike Air Max" class="product-img">
    
    <div class="description">
        Стильні та зручні кросівки <b>Nike Air Max</b> — ідеальний вибір для спорту та повсякденного життя. 
        Виготовлені з якісних матеріалів, які забезпечують комфорт та довговічність.
    </div>

    <div class="price">
        Ціна: 3 499 грн
    </div>

    <a href="#" class="buy-btn">Купити</a>
</div>

</body>
</html>
